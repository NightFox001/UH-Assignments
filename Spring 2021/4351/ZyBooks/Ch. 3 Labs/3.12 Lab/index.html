<!DOCTYPE html>
<html lang="en">
<title>Happy Birthday Message Creator</title>
<link rel="stylesheet" href="styles.css">

<body>
   <h1>Happy Birthday Message Creator</h1>
   <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
      <div>
         <label for="birthdayMessage">Message?</label>
         <input name="birthdayMessage" id="birthdayMessage" type="text" id="birthdayMessage" name="birthdayMessage" value="Happy birthday!">
      </div>
      <div>
         <label for="emailAddr">Email address?</label>
         <input name="emailAddr" id="emailAddr" type="email" id="emailAddr" name="emailAddr" placeholder="name@domain.com" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
      </div>
      <div>
         <label for="dateToSend">Date to send?</label>
         <input name="dateToSend" id="dateToSend" type="date">
      </div>
      <div>
         <label for="messageColor">Message color?</label>
         <input name="messageColor" id="messageColor" type="color"
      </div>
      <div>
         <label for="numBlinks">Number of blinks?</label>
         <input name="numBlinks" id="numBlinks" type="number" value="0" min="0" max="10">
      </div>
      <div>
         <label for="musicVolume">Music volume?</label>
         <input name="musicVolume" id="musicVolume" type="range" value="20" placeholder="20" min="0" max="50"> 
      </div>

      <div>
         <button type="submit">Send Birthday Message</button>
      </div>
   </form>
   
</body>

</html>
